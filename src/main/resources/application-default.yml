spring:
  datasource:
      url: jdbc:h2:mem:cbr_ws_db;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
        show-sql: true
        hibernate:
          ddl-auto: create-drop
        properties:
          hibernate:
           default_schema: public